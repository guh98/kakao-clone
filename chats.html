<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>대화목록</title>
</head>
<body>
  <header>
  <div class="header_top">
    <div class="header_column">
      <i class="fas fa-plane"></i>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="header_column">
      <span class="header_time">18:38</span>
    </div>
    <div class="header_column">
      <i class="fas fa-moon"></i>
      <i class="fab fa-bluetooth"></i>
      <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
    </div>
  </div>
  <div class="header_bottom">
    <div class="headder_column">
      <span class="header_text">Edit</span>
    </div>
    <div class="headder_column">
      <span class="header_text">
        대화목록 <i class="fas fa-caret-down"></i></span>
    </div>
    <div class="headder_column">

    </div>
  </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, cahts, Plus Friends">
    </div>
    <ul class="chats_list">
      <li class="chats chat">
        <div class="chat_content">
          <img src="images/avatar.jpg">
          <div class="chat_preview">
            <h3 class="chat_user">유원규</h3>
            <span class="chat_last-message">안녕하세요! 테스트 메시지 입니다.</span>
          </div>
        </div>
        <span class="chat_date-time">
          12:55
        </span>
      </li>
      <li class="chats chat">
        <div class="chat_content">
          <img src="images/avatar.jpg">
          <div class="chat_preview">
            <h3 class="chat_user">카카오톡</h3>
            <span class="chat_last-message">[카카오톡 PC] 당신은 다른 컴퓨터에서 로그인 하였습니다</span>
          </div>
        </div>
        <span class="chat_date-time">
          15:55
        </span>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fas fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tap">
      <i class="fas fa-user"></i><span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tap tab-bar__tab--selected">
      <i class="fas fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tap">
      <i class="fas fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tap">
      <i class="fas fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
