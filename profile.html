<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>프로필</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header top-header--transparent">
  <div class="header_top">
    <div class="header_column">
      <i class="fas fa-plane"></i>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="header_column">
      <span class="header_time">18:38</span>
    </div>
    <div class="header_column">
      <i class="fas fa-moon"></i>
      <i class="fab fa-bluetooth"></i>
      <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
    </div>
  </div>
  <div class="header_bottom">
    <div class="headder_column">
      <a href="index.html">
        <i class="fas fa-times fa-lg"></i>
      </a>
    </div>
    <div class="headder_column">

    </div>
    <div class="headder_column">
      <i class="fas fa-user fa-lg"></i>
    </div>

  </div>
  </header>
  <main class="profile">
    <header class="profile_header">
      <div class="profile_header-container">
        <img src="images/avatar.jpg" alt="">
        <h3 class="profile_header-title">김근희</h3>
      </div>
    </header>
    <div class="profile_container">
      <input type="text" placeholder="norm@playthenorm.party">
      <div class="profile_actions">

        <div class="profile_action">
          <span class="profile_action-circle">
            <i class="fas fa-comment fa-2x"></i>
          </span>
          <span class="profile_action-title">내 대화목록</span>
        </div>
        <div class="profile_action">
          <span class="profile_action-circle">
            <i class="fas fa-pencil-alt fa-2x"></i>
          </span>
          <span class="profile_action-title">프로필 수정</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
